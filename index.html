<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenProject Graph Viewer</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="OP Graph">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>OpenProject Work Package Relationships Graph</title>
    <script src="lib/xlsx.full.min.js"></script>
    <script src="lib/cytoscape.min.js"></script>
</head>

<body>
    <div id="top">
        <div id="instructions">
            From your OpenProject server, download Work Packages in "XLS with relations" format
            <br />
            In this screen, Replace "my.openproject.com" with the domain name of your OpenProject server
            <br />
            Click "Choose File" and select XLS file downloaded earlier
        </div>
        <div id="userinput">
            <input type="text" id="openprojectUrl" value="https://my.openproject.com" style="width: 300px;">
            <input type="file" id="fileInput" accept=".xls,.xlsx">
        </div>
    </div>
    <div id="cy"></div>
    <div id="tooltip"></div>
    <div id="error"></div>
    <script src="graph.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('/sw.js')
	  .then((reg) => console.log('Service worker registered', reg))
	  .catch((err) => console.log('Service worker not registered', err));
      }
    </script>
</body>

</html>
